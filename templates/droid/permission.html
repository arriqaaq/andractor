{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Landing Page template</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{% static "css/styles.css"%}" rel="stylesheet">
		<style type="text/css">
			* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

table {
  color: #333;
  font-family: sans-serif;
  font-size: .9em;
  font-weight: 300;
  text-align: left;
  line-height: 40px;
  border-spacing: 0;
  border: 1px solid #428bca;
  width: 500px;
  margin: 20px auto;
}

thead tr:first-child {
  background: #428bca;
  color: #fff;
  border: none;
}

th {font-weight: bold;}
th:first-child, td:first-child {padding: 0 15px 0 20px;}

thead tr:last-child th {border-bottom: 2px solid #ddd;}

tbody tr:hover {background-color: #f0fbff;}
tbody tr:last-child td {border: none;}
tbody td {border-bottom: 1px solid #ddd;}

td:last-child {
  text-align: right;
  padding-right: 10px;
}

.button {
  color: #696969;
  padding-right: 5px;
  cursor: pointer;
}

.alterar:hover {
  color: #428bca;
}

.excluir:hover {
  color: #dc2a2a;
}
		</style>
	</head>
<body>

<table>
   {% if apk %}
  <thead>
    <tr>
      <th colspan="3">Permissions</th>
    </tr>
    <tr>
      <th>#</th>
      <th colspan="2">{{apk.name}}</th>
    </tr>
  </thead>
{% endif %}
{% if permissions %}
  <tbody>
    {% for i,p in permissions %}
    <tr>
      <td>{{i|add:"1"}}</td>
      <td style="text-align:left">{{p}}</td>
    </tr>
    {% endfor %}
  </tbody>
{% else %}
        <p>Please wait for the android app to decompile, or check if you've uploaded the correct app.</p>
{% endif %}
    

</table>

</body>
</html>
